<img src="images/Form1.png" alt="Form1" class="form1-bg">
<img src="images/Form2.png" alt="Form2" class="form2-bg">
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mt-4">
<h1>Willkommen zu<br>
  Journaly! - <br>
  Deinem persönlichen <br>
  Mood & <span class="nowrap">Habit-Tracker</span></h1>
<p class="beschreibung mt-3">Erfasse Produktivität, Lifestyle und Laune, indem du <br>schnell und übersichtlich dein Tagebuch vervollständigst.</p>
<img src="/images/catcut.png" alt="Katze" class="cat-img"/>
</div>

<div class="col-md-6 mt-4">
<div class="card p-4">
    <form>
  <div class="form-row">
    <div class="mb-3">
        <h1 class="anmeldung mt-5 mb-2">Hier Registrieren!</h1>
        <p class="mt-1 mb-4">Starte jetzt mit einem neuen Journal.</p>
        <input  [(ngModel)]="name" type="text" class="form-control mb-3 " id="name-input" placeholder="Name" name="name">
      <input  [(ngModel)]="email" type="email" class="form-control " id="email-input" placeholder="E-Mail" name="email">
    </div>
    <div class="mb-3">
      <input  [(ngModel)]="password" type="password" class="form-control  " id="passwort-input" placeholder="Passwort" name="password">
    </div>
     <div class="form-group row">
    <div class="mt-4 mb-2">
      <button type="button" (click)="registerUser()" class="btn btn-primary btn-lg w-100" id="registrieren">Registrieren</button>
      <p *ngIf="error">{{ error }}</p>
    </div>
    <div class="col-12">
            <a routerLink="/" id="zurueck" class="btn fw-bold ms-2 mt-2 d-inline-block">
               
            </a>
        </div>
  </div>
  </div>
</form>
</div>

</div>
</div>
</div>
